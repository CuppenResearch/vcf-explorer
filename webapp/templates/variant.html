{% extends "base.html" %}
{% block content %}
    <h1 class="page-header">Variant <small>{{variant._id}}</small></h1>
    <dl class="dl-horizontal">
        <dt>CHR</dt><dd>{{variant.chr}}</dd>
        <dt>POS</dt><dd>{{variant.pos}}</dd>
        <dt>REF</dt><dd>{{variant.ref}}</dd>
        <dt>ALT</dt><dd>{{variant.alt}}</dd>
    </dl>
    <h1>Samples</h1>
    {% for sample in variant.samples %}
        <p>{{sample}}</p>
    {% endfor %}

    <p>{{variant}}</p>

{% endblock %}
