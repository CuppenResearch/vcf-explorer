<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>VCF Explorer</title>

        <!-- Bootstrap -->
        <link href="{{ url_for('frontend.static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('frontend.static', filename='css/vcf_explorer.css') }}" rel="stylesheet" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">VCF Explorer</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Github</a></li>
                    </ul>
                </div>
            </div>
        </nav>

         <div class="container-fluid">
            <div class="row">
                <!-- MENU -->
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li {% if request.url_rule.endpoint == "runs" %}class="active"{% endif %}><a href="{{url_for('frontend.runs')}}">Runs</a></li>
                        <li {% if request.url_rule.endpoint == "samples" %}class="active"{% endif %}><a href="{{url_for('frontend.samples')}}">Samples</a></li>
                        <li {% if request.url_rule.endpoint == "variants" %}class="active"{% endif %}><a href="{{url_for('frontend.variants')}}">Variants</a></li>
                    </ul>
                </div>
                <!-- CONTENT -->
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('frontend.static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
