{% extends "base.html" %}
{% block content %}
    <h1 class="page-header">Runs</h1>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Upload date</th>
                <th>Samples</th>
                <th>VCF File</th>
            </tr>
        </thead>
        <tbody>
            {% for run in runs %}
            <tr>
                <td><a href="{{ url_for('run_view', run_name=run.name)}}">{{ run.name }}</a></td>
                <td>{{ run.upload_date }}</td>
                <td>{{ run.samples }}</td>
                <td>{{ run.vcf_file }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
